<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 
    <head>
        <title>Links123Player测试页面</title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var swfVersionStr = "10.2.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            flashvars.logging=true;
            flashvars.url="http://127.0.0.1/links123/video.mp4";
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "Links123Player";
            attributes.name = "Links123Player";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Links123Player.swf", "flashContent", 
                "600", "500", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
            //重新播放一个视频地址测试
     		function clickplaynew()
     		{
     			document.getElementById("Links123Player").PlayNew("http://127.0.0.1/a1.flv");
     		}
        </script>
    </head>
    <body>
    <div id="flashContent">
    </div>
    <input type="button" onclick="clickplaynew();" value="播放新地址"/>
   </body>
</html>
