<!DOCTYPE html>
<html>
<head>
	<include file="Home:Contorls:headlinks" />
</head>

<body>

	<include file="Home:Contorls:header" />

	<!--个人中心-->
	<div class="container">
	
		<include file="Index:lefter" />
	
		<div class="grzx_right">
			<div class="grzx_link">您的位置：我的收藏</div>
			<div class="grzx_sx">
				<a rid="" <empty name="rid">class="on"</empty> >全部</a>&nbsp;
			<volist name="cats" id="vo">
				<a rid="{$vo.id}" <eq name="rid" value="$vo['id']">class="on"</eq> >{$vo.cat_name}</a>&nbsp;
			</volist>
			</div>
			<ul class="grzx_sc_ul">
			<volist name="collList" id="vo">
				<li>
					<span><a href="__APP__/Index/detail/id/{$vo.lnk_id}" target="_blank" class="button01">查看简介</a><a lnk_id="{$vo.lnk_id}" class="button01 del_coll">取消收藏</a></span>
					<a href="http://{$vo.link}" target="_blank" class="grzx_sc_tit">{$vo.title}</a>
					<div class="clr"></div>
				</li>
			</volist>
			</ul>
			{$page}
		</div>
		
		<div class="clr"></div>
	</div>
	<!--个人中心 结束-->

	<include file="Home:Contorls:footer" />
	
	<form id="frm_js">
		<input type="hidden" name="rid" value="{$rid}" />
		<input type="hidden" name="p" />
	</form>
	
	<include file="Home:Contorls:footlinks" />
	<load href="__STATIC__/v2/js/member.js" />

</body>
</html>
