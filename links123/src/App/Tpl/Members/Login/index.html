<!DOCTYPE html>
<html>
<head>
	<include file="Home:Contorls:headlinks" />
</head>

<body>

	<include file="Home:Contorls:header" />

	<!--登陆注册-->
	<div class="login_reg login_reg01">
		<div class="login_reg_img">
			<div class="login_reg_img_b" ><img src="__PUBLIC__/Uploads/Others/{$banner.0.pic}" width="420" height="290" alt="banner"></div>
		</div>
		<form id="frm_login">
		<div class="loginreg_b">
			<table width="100%">
				<tr>
					<td width="37%" align="right">&nbsp;</td>
					<td width="45%" align="center"><font>岛民登陆</font></td>
					<td width="18%">&nbsp;</td>
				</tr>
				<tr>
					<td align="right">昵称或邮箱：<br /></td>
					<td><input type="text" name="username" /></td>
					<td nowrap><span>*</span><span class="must">　这里必填</span></td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td><input type="password" name="password" /></td>
					<td nowrap><span>*</span><span class="must">　这里必填</span></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td><label class="auto_login_label"><input type="checkbox" name="auto_login" checked="checked" value="1" />下次自动登录</label>&nbsp;　<a id="btn_miss_pwd" class="login_mima">忘记密码</a></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td colspan="2"><a id="btn_login_sub" class="search_buttom">&nbsp;　上岛吧　&nbsp;</a></td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td colspan="2" class="login_reggo">还不是岛民？&nbsp;　　　&nbsp;&nbsp;<a href="__APP__/Members/Register">注册吧</a></td>
				</tr>
			</table>
		</div>
		</form>
		<div class="clr"></div>
		<a id="btn_close_me" class="login_reg_close">关闭此页</a>
	</div>
	<!--结束 登陆注册-->

	<include file="Home:Contorls:footer" />
	
	<style type="text/css">
		#pop_box		{ padding:0px; }
		.div_email				{ margin:0px; padding:30px 0px 0px 70px; }
		.div_email .item			{ width:100%; height:40px; }
		.div_email .item label	{ float:left; display:inline-block; text-align:right; width:150px; height:40px; }
		.div_email .item .email	{  float:left; width:150px; }
		.div_email .item .yzm	{ float:left; border:1px solid #ccc; width:60px; height:25px; }
		.div_email .item img	{ margin-left:3px; }
		.div_email .div_btn		{ text-align:center; margin:0px; width:100%; height:30px; }
		.div_email .div_btn input	{ width:70px; height:30px; }
		.div_email .div_btn .btn_cancel		{ margin-left:10px; }
		
		.box_f0f0f0             { border:1px solid #999; border-radius:3px; padding:4px 7px; 
                          background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #fefefe ), color-stop(1, #e5e5e5)); }
	</style>
	<div id="pop_box">
		<div class="div_email">
			<div class="item">
				<label>请输入您的注册邮箱：</label><input type="text" class="email" />
			</div>
			<div class="item">
				<label>请输入验证码：</label><input type="text" id="validateCode" name="verify" class="yzm" maxlength="4"><img id="verifyImg" class="verifyImg" src="/Verify" alt="验证码" />
			</div>
			<div class="div_btn">
				<input type="button" class="box_f0f0f0 btn_sub_email" value=" 确 定 " />
				<input type="button" class="box_f0f0f0 btn_cancel" value=" 取 消 " />
			</div>
			<br />&nbsp;
		</div>
	</div>
	
	<include file="Home:Contorls:footlinks" />
	<load href="__STATIC__/v2/js/reg.js" />

</body>
</html>
