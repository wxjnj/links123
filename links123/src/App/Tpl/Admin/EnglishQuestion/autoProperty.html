<include file="Public:header" />
<div id="main" class="main" >
	<div class="content">
		<div class="title">
			编辑类目属性
			[
			<a href="__URL__/property/qid/{$Think.get.question_id}">
				返回
				列表
			</a>
			]
		</div>
		<form method='post'  id="form1"  action="__URL__/setProperty/" >
			<table cellpadding=3 cellspacing=3 >
			<tr>
				<td class="tRight" >自动调整回答数：</td>
				<td class="tLeft" >
					<input type="text" value="{$info.change_num}" name="change_num" />留空为系统默认：{$system_change.change_num}
				</td>
			</tr>
			<tr>
				<td class="tRight" >自动调整比例：</td>
				<td class="tLeft" >
					<input type="text" value="{$info.change_ratio}" name="change_ratio" />留空为系统默认：{$system_change.change_ratio}
				</td>
			</tr>
			<tr>
				<td class="tRight" >等级变化幅度：</td>
				<td class="tLeft" >
					<input type="text" value="{$info.change_level}" name="change_level" />留空为系统默认：{$system_change.change_level}
				</td>
			</tr>
			<tr>
                    <td></td>
                    <td class="center">
                        <input type="hidden" name="question_id" value="{$Think.get.question_id}"/>
                        <input type="hidden" name="cat_id" value="{$Think.get.id}"/>
                        <input type="submit" value="保 存" class="small submit">&nbsp;
                        <input type="reset" class="submit small" value="清 空" >
                    </td>
                </tr>
		</table>
	</form>
</div>
</div>
