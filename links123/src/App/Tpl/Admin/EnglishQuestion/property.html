<tagLib name="html" />
<include file="Public:header" />
<load href="__PUBLIC__/Js/Jquery/jquery.js" />
<script language="javascript">
	function add() {
		location.href = URL + "/addProperty/qid/" + document.getElementById('question_id').value;
	}
	function forbid(id) {
		location.href = URL + "/forbid/id/" + id + "/qid/" + document.getElementById('question_id').value;
	}
	function resume(id) {
		location.href = URL + "/resume/id/" + id + "/qid/" + document.getElementById('question_id').value;
	}
	function foreverdel(id) {
		location.href = URL + "/foreverdel/id/" + id + "/qid/" + document.getElementById('question_id').value;
	}
	
</script>

<div id="main" class="main" >
	<div class="content" >

		<div class="title">
			题目：{$question[0].name} 所属类目
			<input type="hidden" name="question_id" id="question_id" value="{$question[0].id}"/>
			[
			<a href="__URL__/index/group_id/2?name=&order=id&sort=asc&p={$page}">
				返回
				列表
			</a>
			]
		</div>

		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
			
			<eq name="is_recommend" value="true">
				[<a href="__URL__/cancelSpecRecommend/qid/{$question[0].id}">
				取消特别推荐
				</a>]
			<else/>
				[<a href="__URL__/setSpecRecommend/qid/{$question[0].id}">
				设置为特别推荐
				</a>]
			</eq>
		</div>

		<div class="list" >
			<div id="result" class="result none"></div>
			<html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="property" show="id:编号|10%,voice_name:语音,target_name:训练,pattern_name:形式,level_one_name:一级类目,level_two_name:二级类目,level_thr_name:三级类目,status|getStatus:状态" actionlist="status|showStatus=$node['id'],foreverdel:删除" />
		</div>
	</div>
</div>
<script type="text/javascript">
    $(function() {
        
    })
</script>
