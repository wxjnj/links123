<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
    <div class="content add_question">
        <div class="title">新增英语角试题[ <a href="__URL__">返回列表</a> ]</div>
        <form method='post' id="form1" action="__URL__/insert/" >
            <table cellpadding=3 cellspacing=3>
                <tr>
                    <td class="tRight" >分类：</td>
                    <td class="tLeft" >
                        <SELECT class="medium bLeft" name="voice">
                            <option value="1">美音</option>
                            <option value="0">英音</option>
                        </SELECT>&nbsp;&nbsp;
                        <SELECT class="medium bLeft" name="pattern">
                            <option value="1">视频</option>
                            <option value="0">音频</option>
                        </SELECT>&nbsp;&nbsp;
                        <SELECT class="medium bLeft" name="level_one" id="level_one_select">
                            <volist name="category.level_one" id="each_lv_one">
                            <option value="{$each_lv_one.id}">{$each_lv_one.name}</option>
                            </volist>
                        </SELECT>&nbsp;&nbsp;
                        <SELECT class="medium bLeft" name="level_two"  id="level_two_select">
                            <volist name="category.level_two" id="each_lv_two">
                            <option value="{$each_lv_two.id}">{$each_lv_two.name}</option>
                            </volist>
                        </SELECT>&nbsp;&nbsp;
                        <SELECT class="medium bLeft" name="level_thr"  id="level_thr_select">
                            <volist name="category.level_thr" id="each_lv_thr">
                            <option value="{$each_lv_thr.id}">{$each_lv_thr.name}</option>
                            </volist>
                        </SELECT>
                    </td>
                </tr>
                <tr>
                    <td class="tRight" style="width:70px ;">名称：</td>
                    <td class="tLeft" >
                        <input type="text" class="bLeftRequire xhuge" name="name" />
                        <label><input type="checkbox" name="is_empty_question" value="1" />空试题</label>(勾选代表虚拟试题，注意！！！)
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >试题：</td>
                    <td class="tLeft" ><input type="text" class="bLeftRequire large" name="content" /></td>
                </tr>
                <tr>
                    <td class="tRight" style="vertical-align: top" >选项：</td>
                    <td class="tLeft" >
                        <span class="option">
                            <span class="mark">A</span><input type="text" class="xhuge" name="option[]" /><label>
                                <input type="radio" name="answer" value="1">正确答案</label>
                            <!--<input type="button" class="small submit btn_delete_option" value="删除选项" />-->
                        </span>
                        <span class="option">
                            <span class="mark">B</span><input type="text" class="xhuge" name="option[]" /><label>
                                <input type="radio" name="answer" value="2">正确答案</label>
                            <!--<input type="button" class="small submit btn_delete_option" value="删除选项" />-->
                        </span>
                        <span class="option">
                            <span class="mark">C</span><input type="text" class="xhuge" name="option[]" /><label>
                                <input type="radio" name="answer" value="3">正确答案</label>
                            <!--<input type="button" class="small submit btn_delete_option" value="删除选项" />-->
                        </span>
                        <span class="option">
                            <span class="mark">D</span><input type="text" class="xhuge" name="option[]" /><label>
                                <input type="radio" name="answer" value="4">正确答案</label>
                            <!--<input type="button" class="small submit btn_delete_option" value="删除选项" />-->
                        </span> 
                        <!--<input type="button" class="small submit" id="btn_add_option" style="margin-top: 5px;margin-left:17px" value="增加选项" />-->
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >媒体名称：</td>
                    <td class="tLeft" >
                        <input type="text" class="bLeftRequire large" name="media_name" />
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >媒体来源地址：</td>
                    <td class="tLeft" >
                        <textarea style="width: 550px;" name="media_source_url"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >状态：</td>
                    <td class="tLeft" >
                        <label><input type="radio" name="status" value="1" checked="checked" />启用</label>&nbsp;&nbsp;
                        <label><input type="radio" name="status" value="0" />禁用</label>&nbsp;&nbsp;
                        <label><input type="radio" name="status" value="-1" />删除</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <input type="submit" value="保 存" class="small submit">&nbsp;
                        <input type="reset" class="submit small" value="清 空" >
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
