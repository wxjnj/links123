<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">
			新增类目属性
			[
			<a href="__URL__/property/qid/{$qid}">
				返回
				列表
			</a>
			]
		</div>
		<form method='post'  id="form1"  action="__URL__/insertProperty/" >
			<input type="hidden" name="question_id" value="{$qid}"/>
			<table cellpadding=3 cellspacing=3 >
			<tr>
				<td class="tRight" >语音：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="voice">
						<option value="1">美音</option>
						<option value="0">英音</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >训练：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="target">
						<option value="1">听力</option>
						<option value="0">说力</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >形式：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="pattern">
						<option value="1">视频</option>
						<option value="0">音频</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >一级类目：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="level_one">
						<volist name="category.level_one" id="each_lv_one">
						<option value="{$each_lv_one.id}">{$each_lv_one.name}</option>
						</volist>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >二级类目：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="level_two">
						<volist name="category.level_two" id="each_lv_two">
						<option value="{$each_lv_two.id}">{$each_lv_two.name}</option>
						</volist>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >三级类目：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="level_thr">
						<volist name="category.level_thr" id="each_lv_thr">
						<option value="{$each_lv_thr.id}">{$each_lv_thr.name}</option>
						</volist>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight">状　态：</td>
				<td class="tLeft">
					<SELECT class="small bLeft"  name="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="center">
					<input type="hidden" name="ajax" value="1" />
					<input type="button" value="保 存" class="small submit" onclick="ThinkAjax.sendForm('form1','__URL__/saveProperty/','tips')" />
					&nbsp;
					<input type="reset" value="取 消" class="submit small" onclick="history.back(-1)" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
