				<td class="tRight" >训练：</td>

					<SELECT class="medium bLeft" name="level_two"  id="level_two_select">
						<volist name="category.level_two" id="each_lv_two">
						<option value="{$each_lv_two.id}" <eq name="info['level_two']" value="$each_lv_two['id']">selected="true"</eq>>{$each_lv_two.name}</option>
						</volist>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >三级类目：</td>

</div>
</div>
<script type="text/javascript">
    $(function(){
        $("#level_one_select").change(function(){
            getLevelList(2);
        })
        $("#level_two_select").change(function(){
            getLevelList(3);
        })
    })
    function getLevelList(level){
        var  postData = new Object();
        postData.level = level;
        if(level == 2){
            postData.level_one = $("#level_one_select").val();
        }else if(level == 3){
            postData.level_one = $("#level_one_select").val();
            postData.level_two = $("#level_two_select").val();
        }
        $.post("__URL__/getLevelList",postData,function(msg){
            if(msg){
                if(msg.status){
                    var str = "";
                    var data = msg.data;
                    for(var i = 0;i<data.length;i++){
                        str+="<option value='"+data[i]['id']+"'>"+data[i]['name']+"</option>";
                    }
                    if(level == 2){
                        if(str){
                            $("#level_two_select").html(str);
                        }
                        getLevelList(3);
                    }else if(level == 3){
                        if(str){
                            $("#level_thr_select").html(str);
                        }
                    }
                }
            }
        },"json")
    }
</script>
