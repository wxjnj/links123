<tagLib name="html" />
<include file="Public:header" />
<load href="__PUBLIC__/Js/Jquery/jquery.js" />
<div id="main" class="main" >
	<div class="content" >
		<div class="title">目录图片列表</div>

		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
			<html:imageBtn name="delete" click="foreverdel()" style="hMargin fLeft" />
			<html:imageBtn name="sort" click="sort()" style="hMargin fLeft" />
		</div>
		
		<form method='post' action="__URL__">
			<div class="rSearch">
				<div class="fLeft">名称查询：<span id="key"><input type="text" name="name" value="{$name}" class="medium" ></span></div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
				<html:imageBtn name="hide" id="hide" click="showHideSearch()" style="hMargin fLeft" />
				<html:imageBtn name="adv" id="show" click="showHideSearch()" style="fLeft" />
			</div>

			<div id="searchM" class="search cBoth" >
				<table cellpadding="1" cellspacing="3">
					<tr>
						<td class="tRight">所属目录：</td>
						<td>
							<select name="rid">
								<option value="" <eq name="rid" value="">selected</eq> >所有目录</option>
							<volist name="cats" id="vo">
								<option value="{$vo.id}" <eq name="rid" value="$vo.id">selected</eq> >{$vo.cat_name}</option>
							</volist>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</form>

		<div class="list">
			<html:list id="checkList" name="catpic" param="{$param}" style="list" checkbox="true" action="true" datasource="list" show="id:编号|5%,name:标题:edit,cat_name:所属目录,sort:序号,create_time|toDate:发布日期" actionlist="edit:编辑,foreverdel:删除" />
		</div>

		<div class="page">{$page}</div>

	</div>

</div>
<script type="text/javascript">
    $(function() {
        /* 直达 */
        $(".page input").keydown(function(event) {
            if (event.keyCode == 13) {	// 回车
                if ($(this).val() != '' && !isNaN($(this).val())) {
                    window.location.href = $(this).attr("url") + "&p=" + $(this).val();
                }
            }
        });
    })
</script>
</body>
</html>
