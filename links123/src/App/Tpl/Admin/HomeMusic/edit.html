<div id="main" class="main" >
	<div class="content">
		<div class="title">编辑推荐音乐 [ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1"  action="__URL__/update/">
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight" >名称：</td>
					<td class="tLeft" ><input type="text" class="medium bLeftRequire" check='^\S+$' warning="不能为空,且不能含有空格" name="title" value="{$vo.title}" /></td>
				</tr>
                                <tr>
					<td class="tRight">音乐封面：</td>
					<td class="tLeft">
						<input type="text" class="medium bLeftRequire" id="pic" name='album' style="vertical-align:middle" readonly value="{$vo.album}" />&nbsp;
						<a>上传图片</a>　<span style='color:#C00;'>（尺寸：310×235）</span>
                                                <br/>
                                                <img id="img_pic" src="__PUBLIC__/Uploads/HomeMusics/{$vo.album}" style="border:1px dotted #DDD;vertical-align:middle;width:116px;"/>
					</td>
				</tr>
				<tr>
					<td class="tRight">音乐mp3：</td>
					<td class="tLeft">
						<input type="text" class="medium bLeftRequire" id="att" name='mp3' style="vertical-align:middle" readonly value="{$vo.mp3}"  />&nbsp;
						<a>上传mp3</a>　<span style='color:#C00;'>（格式：Mp3）</span>
					</td>
				</tr>
				<tr>
					<td class="tRight tTop">演唱：</td>
					<td class="tLeft"><input type="text" class="medium bLeftRequire" name="artist" value="{$vo.artist}" /></td>
				</tr>
                                <tr>
					<td class="tRight tTop">歌词：</td>
					<td class="tLeft"><textarea cols="57" rows="10" name="lyric" class="large bLeftRequire">{$vo.lyric}</textarea></td>
				</tr>
				<tr>
					<td class="tRight">状态：</td>
					<td class="tLeft">
						<SELECT class="small bLeft" name="status">
                                                        <option value="0" <eq name="vo.status" value="0">selected</eq>>禁用</option>
							<option value="1" <eq name="vo.status" value="1">selected</eq>>启用</option>
                                                        <option value="-1" <eq name="vo.status" value="-1">selected</eq>>删除</option>
						</SELECT>
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="center">
						<input type="hidden" name="id" value="{$vo.id}" />
						<input type="submit" value="保 存" class="small submit" />&nbsp;
						<input type="reset" value="取 消" class="submit small" onclick="history.back(-1)" />
					</td>
				</tr>
			</table>
		</form>
        
        <form method='post' id="frm_pic" class="file_frm" action="__GROUP__/Public/uploadPic/" enctype="multipart/form-data">
			<input name="image" id="file_pic" type="file" style="position:absolute; width:230px; top:0px; left:0px; height:28px; filter:alpha(opacity:0);opacity:0;" />
			<input type="hidden" id="folder" name="folder" value="HomeMusics" />
			<input type="hidden" name="width" value="116" />
		</form>
        <form method='post' id="frm_att" class="file_frm" action="__GROUP__/Public/uploadAtt/" enctype="multipart/form-data">
			<input name="image" id="file_att" type="file" style="position:absolute; width:230px; top:0px; left:0px; height:28px; filter:alpha(opacity:0);opacity:0;" />
			<input type="hidden" id="folder" name="folder" value="HomeMusics" />
		</form>
	</div>
</div>
