<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">编辑英语角科目[ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1" action="__URL__/update/" >
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight" >科目名称：</td>
					<td class="tLeft" ><input type="text" class="bLeftRequire" name="name" value='{$vo.name}' /></td>
				</tr>
				<tr>
					<td class="tRight" >排序：</td>
					<td class="tLeft" ><input type="text" class="bLeftRequire" name="sort" value='{$vo.sort}' /></td>
				</tr>
				<tr>
					<td class="tRight" >状态：</td>
					<td class="tLeft" >
						<select name="status">
                                                    <option value="1" <eq name="vo['status']" value='1'>selected="true"</eq> >启用</option>
                                                    <option value="0" <eq name="vo['status']" value='0'>selected="true"</eq> >禁用</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="center">
                                        <input type="hidden" value="{$vo.id}" name="id" />
					<input type="submit" value="保 存" class="small submit">&nbsp;
					<input type="reset" class="submit small" value="清 空" >
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
