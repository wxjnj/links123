<div id="main" class="main" >
	<div class="content">
		<div class="title">查看留言板[ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1" action="__URL__/update/" >
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight tTop" nowrap>留言板内容：</td>
					<td class="tLeft" colspan="2">{$vo.suggest}</td>
				</tr>
				<tr>
					<td class="tLeft" colspan="3">--------------------------------------------------------------------------------------------------------------------------------------</td>
				</tr>
				<tr>
					<td class="tRight" >状态：</td>
					<td class="tLeft" >
						<select>
							<option value="0" <eq name="vo.status" value="0">selected</eq> >未回复</option>
							<option value="1" <eq name="vo.status" value="1">selected</eq> >已回复</option>
							<option value="-1" <eq name="vo.status" value="-1">selected</eq> >已删除</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="tRight tTop">回复：</td>
					<td class="tLeft" colspan="2"><textarea name="suggest" style="width:700px;height:120px;"></textarea></td>
				</tr>
				<tr>
					<td><input type="hidden" name="pid" value="{$Think.get.id}" ></td>
					<td class="center">
					<input type="submit" value="保 存" class="small submit">
					<input type="reset" class="submit  small" value="清 空" >
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
