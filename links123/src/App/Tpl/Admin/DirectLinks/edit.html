<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">编辑直达网址[ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1" action="__URL__/update/" onsubmit="return CheckForm(this)">
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight">标签：</td>
					<td class="tLeft" colspan="2" ><input type="text" class="medium bLeftRequire" name="tag" value="{$vo.tag}" check="^\S" warning="标签不能为空" /></td>
				</tr>
				<tr>
					<td class="tRight">链接地址：</td>
					<td class="tLeft" colspan="2" ><input type="text" class="large" name="url" value="{$vo.url}" check="^\S" warning="链接地址不能为空" /></td>
				</tr>
				<tr>
					<td class="tRight">状态：</td>
					<td class="tLeft">
						<label><input type="radio" name="status" value="0" <eq name="vo.status" value="0">checked="true"</eq> /> 未审</label>　
						<label><input type="radio" name="status" value="1" <eq name="vo.status" value="1">checked="true"</eq> /> 已审</label>
					</td>
				</tr>
				<tr>
					<td><input type="hidden" name="id" value="{$vo.id}" ></td>
					<td class="center">
					<input type="submit" value="保 存" class="small submit" />&nbsp;
					<input type="reset" class="submit small" value="清 空" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

</body>
</html>
