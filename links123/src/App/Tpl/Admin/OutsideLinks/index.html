<tagLib name="html" />
<include file="Public:header" />
<load href="__PUBLIC__/Js/jquery.js" />
<div id="main" class="main" >
	<div class="content" >
		<div class="title">友情链接列表</div>

		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
			<html:imageBtn name="delete" click="foreverdel()" style="hMargin fLeft" />
			<html:imageBtn name="sort" click="sort()" style="hMargin fLeft" />
		</div>
		
		<form method='post' action="__URL__">
			<div class="rSearch">
				<div class="fLeft">标题查询：<span id="key"><input type="text" name="title" value="{$title}" class="medium" ></span></div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
			</div>
		</form>

		<div class="list" >
			<html:list id="checkList" name="outsideLinks" param="{$param}" style="list" checkbox="true" action="true" datasource="list" show="id:编号|5%,title:标题:edit,url:链接,sort:序号,create_time|toDate:发布日期" actionlist="edit:编辑,foreverdel:删除" />
		</div>

		<div class="page">{$page}</div>

	</div>

</div>
<script type="text/javascript">
    $(function() {
        /* 直达 */
        $(".page input").keydown(function(event) {
            if (event.keyCode == 13) {	// 回车
                if ($(this).val() != '' && !isNaN($(this).val())) {
                    window.location.href = $(this).attr("url") + "&p=" + $(this).val();
                }
            }
        });
    })
</script>
</body>
</html>
