<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
    <div class="content">
        <div class="title">添加英语角媒体[ <a href="__URL__">返回列表</a> ]</div>
        <form method='post' id="form1" action="__URL__/insert/" >
            <table cellpadding=3 cellspacing=3>
                <tr>
                    <td class="tRight" >媒体名称：</td>
                    <td class="tLeft" ><input type="text" class="bLeftRequire" name="name" value='' /></td>
                </tr>
                <tr>
                    <td class="tRight" >媒体格式类型：</td>
                    <td class="tLeft" >
                        <label><input type="radio" name="pattern" value="1" checked="checked" />视频</label>&nbsp;&nbsp;
                        <label><input type="radio" name="pattern" value="2" />音频</label>
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >媒体播放类型：</td>
                    <td class="tLeft" >
                        <label><input type="radio" name="play_type" value="0" checked="checked" />正常URL播放</label>&nbsp;&nbsp;
                        <label><input type="radio" name="play_type" value="1" />Object内嵌播放</label>&nbsp;&nbsp;
                        <label><input type="radio" name="play_type" value="2" />iframe内嵌播放</label>&nbsp;&nbsp;
                        <label><input type="radio" name="play_type" value="3" />swfobject插件播放</label>&nbsp;&nbsp;
                        <label><input type="radio" name="play_type" value="4" />本地视频播放</label>
                </tr>
                <tr>
                    <td class="tRight" >媒体存储类型：</td>
                    <td class="tLeft" >
                        <label><input type="radio" name="storage_type" value="1" checked="checked" />本地</label>&nbsp;&nbsp;
                        <label><input type="radio" name="storage_type" value="2" />外链</label>
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >媒体来源地址：</td>
                    <td class="tLeft" ><input type="text" class="bLeftRequire" name="media_source_url" value='' /></td>
                </tr>
                <tr>
                    <td class="tRight" >媒体播放地址：</td>
                    <td class="tLeft" ><textarea name="path" style="height: 170px;width: 400px;"></textarea></td>
                </tr>
                <tr>
                    <td class="tRight" >字幕：</td>
                    <td class="tLeft" >
                        <textarea name="caption" style="height: 470px;width: 646px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tRight" >状态：</td>
                    <td class="tLeft" >
                        <select name="status">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>	
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="center">
                        <input type="submit" value="保 存" class="small submit">&nbsp;
                        <input type="reset" class="submit small" value="清 空" >
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
