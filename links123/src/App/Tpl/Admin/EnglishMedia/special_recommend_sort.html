<include file="Public:header" />
<div id="main" class="main" >
	<div class="content">
		<div class="title">
            排序  [ <a href="__URL__/index?{$_SESSION[C('SEARCH_PARAMS_KEY')]}">返回列表</a> ]
            &nbsp;&nbsp;
             <label>
                <a href="__URL__/special_recommend_sort" <eq name="thumb" value="-1">style="color:red"</eq>>全部</a>
            </label>&nbsp;
            <label>
                <a href="__URL__/special_recommend_sort?thumb=1" <eq name="thumb" value="1">style="color:red"</eq>>有缩略图</a>
            </label>&nbsp;
            <label>
                <a href="__URL__/special_recommend_sort?thumb=0" <eq name="thumb" value="0">style="color:red"</eq>>无缩略图</a>
            </label>
        </div>
		<div id="result" class="result none"></div>
		
		<script language="JavaScript">
		//<!--
		function saveSort(){
			sl.ok();
			ThinkAjax.sendForm('form1','__URL__/saveSort/','result');
		}
		//-->
		</script>
		<import file="Js.Form.SortSelect" />

		<form method='post' name = 'form1' id="form1">
			<div align="center">
				<table class="order" cellpadding=0 cellspacing=0 style="width:auto;">
					<tr><td height="5" colspan="2" class="topTd" ></td></tr>
					<tr>
						<Th colspan=2>
							<input type="button" value="查 询" onclick="sl.Search()" class="submit hMargin small" style="float:right" />
							<div style="float:right"><input name="search" type="text"></div>
						</Th>
					</tr>
					<tr >
						<td style="width:auto;">
							<div border="0" style="width:auto;">
								<SELECT id="multsel" class="multiSelect" name="sort" size="{$sortList|count}" style="width:auto;min-width:140px;">
								<voList name="sortList" id="vo" >
									<option value="{$vo.id}">{$i}.{$vo.txt_show}</option>
								</voList>
								</SELECT>
							</div>
						</td>
						<td width="20" valign="top">
							<div style="margin-top:20px">
								<input type="button" value="第 一" onclick="sl.fnFirst()" class="submit vMargin small " />
								<input type="button" value="上 移" onclick="sl.sortUp()" class="submit vMargin small " />
								<input type="button" value="下 移" onclick="sl.sortDown()" class="submit vMargin small " />
								<input type="button" value="最 后" onclick="sl.fnEnd()" class="submit vMargin small " />
								<div class="fLeft vMargin"><input type="text" name="jumpNum" size="4" /></div>
								<input type="button" value="跳 转" onclick="sl.jump()" class="submit vMargin small " />
							</div>
						</td>
					</tr>
					<tr>
						<td colspan=2 align="center">
							<div style="width:85%">
								<input type="hidden" name="seqNoList" />
								<input type="hidden" name="ajax" VALUE="1" />
								<input type="button" value="确 定" onclick="saveSort()" class="submit hMargin small " />
								<input type="reset" value="取 消" onclick="history.back()" class="submit hMargin small " />
							</div>
						</td>
					</tr>
					<tr><td height="5" colspan="2" class="topTd" ></td></tr>
				</table>
			</div>
		</form>
		
		<script language="JavaScript">
		//<!--
		var sl = new SortSelect('form1','sort','search','jumpNum');
		//-->
		</script>
	</div>
</div>
