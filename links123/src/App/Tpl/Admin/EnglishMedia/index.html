<tagLib name="html" />
<include file="Public:header" />

<load href="__PUBLIC__/Js/jquery.js" />

<div id="main" class="main" >
    <div class="content" >
        <div class="title">英语角媒体列表</div>

        <div class="operate" >
            <html:imageBtn name="add" click="add()" style="hMargin fLeft" />
        </div>

        <form method='post' action="__URL__">
            <div class="rSearch">
                <div class="fLeft">媒体查询：<span id="key"><input type="text" name="name" value="{$name}" class="medium" /></span></div>
                <html:imageBtn type="submit" name="search" style="hMargin fLeft" />
            </div>
        </form>

        <div class="list" >
            <html:list id="checkList" name="category" param="{$param}" style="list" checkbox="true" action="true" datasource="list" show="id:编号|5%,name:名称:edit,pattern|getMediaPatternName:格式类型,play_type|getMediaPlayTypeName:播放类型,storage_type|getStorageTypeName:视频存储类型,media_source_url|getLinkToHref:视频来源地址,path:视频地址,media_thumb_img:缩略图,created|toDateShort:发布时间,status|getStatus:状态" actionlist="edit:编辑" />
        </div>

        <div class="page">{$page}</div>

    </div>

</div>
</body>
</html>
