<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">编辑会员[ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1" action="__URL__/update/" >
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight" >昵称：</td>
					<td class="tLeft"><input type="text" class="medium bLeftRequire" name="nickname" value="{$vo.nickname}" /></td>
				</tr>
				<tr>
					<td class="tRight">头像：</td>
					<td class="tLeft"><img src="__PUBLIC__/Uploads/Faces/{$vo.face}" width="120" /></td>
				</tr>
				<tr>
					<td class="tRight">E-mail：</td>
					<td class="tLeft"><input type="text" class="large" name="email" value="{$vo.email}" /></td>
				</tr>
				<tr>
					<td class="tRight">状态：</td>
					<td class="tLeft">
						<select name="status">
							<option value="1" <eq name="vo.status" value="1">selected</eq> >有效</option>
							<option value="-1" <eq name="vo.status" value="-1">selected</eq> >已删</option>
						</select>	
					</td>
				</tr>
				<tr>
					<td><input type="hidden" name="id" value="{$vo.id}" ></td>
					<td class="center">
					<input type="submit" value="保 存" class="small submit" />
					<input type="reset" class="submit small" value="清 空" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

</body>
</html>
