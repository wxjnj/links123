<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">
			新增
			<eq name="type" value="1">一级</eq>
			<eq name="type" value="2">二级</eq>
			<eq name="type" value="3">三级</eq>
			分类
			[
			<a href="__URL__/index/type/{$type}">
				返回
				列表
			</a>
			]
		</div>
		<form method='post'  id="form1" >
			<table cellpadding=3 cellspacing=3 >
			<tr>
				<td class="tRight" >名称：</td>
				<td class="tLeft" >
					<input type="text" class="medium bLeftRequire" check='Require' warning="显示名称必须"  name="name" />
					<input type="hidden" value="0" name="default">
				</td>
			</tr>
			<tr>
				<td class="tRight" >等级：</td>
				<td class="tLeft" >
					<SELECT class="medium bLeft" name="level">
						<option value="1" <eq name="type" value="1">selected=true</eq>>1</option>
						<option value="2" <eq name="type" value="2">selected=true</eq>>2</option>
						<option value="3" <eq name="type" value="3">selected=true</eq>>3</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight" >排序：</td>
				<td class="tLeft" >
					<input type="text" class="medium"  name="sort" />
				</td>
			</tr>
			<tr>
				<td class="tRight">状　态：</td>
				<td class="tLeft">
					<SELECT class="small bLeft"  name="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</SELECT>
				</td>
			</tr>
			<tr>
				<td class="tRight tTop">描　述：</td>
				<td class="tLeft">
					<TEXTAREA class="large bLeft" name="remark"  rows="5" cols="57"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td class="center">
					<input type="hidden" name="ajax" value="1" />
					<input type="button" value="保 存" class="small submit" onclick="ThinkAjax.sendForm('form1','__URL__/insert/','tips')" />
					&nbsp;
					<input type="reset" value="取 消" class="submit small" onclick="history.back(-1)" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
