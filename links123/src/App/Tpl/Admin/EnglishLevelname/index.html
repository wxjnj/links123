<tagLib name="html" />
<include file="Public:header" />
<load href="__PUBLIC__/Js/Jquery/jquery.js" />
<script language="javascript">
	function add() {
		location.href = URL + "/add/type/" + document.getElementById('type').value;
	}
	function forbid(id) {
		location.href = URL + "/forbid/id/" + id + "/type/" +document.getElementById('type').value;
	}
	function resume(id) {
		location.href = URL + "/resume/id/" + id + "/type/" +document.getElementById('type').value;
	}
	function edit(id) {
		location.href = URL + "/edit/id/" + id + "/type/" +document.getElementById('type').value;
	}
	function foreverdelete(id) {
		location.href = URL + "/foreverdelete/id/" + id + "/type/" +document.getElementById('type').value;	
	}
</script>

<div id="main" class="main" >
	<div class="content" >

		<div class="title">
			类目：
			<eq name="type" value="1">
				一级类目
			<else/>
				[<a href="__URL__/index/type/1">一级类目</a> ]
			</eq>
			
			<eq name="type" value="2">
				二级类目
			<else/>
				[<a href="__URL__/index/type/2">二级类目</a> ]
			</eq>

			<eq name="type" value="3">
				三级类目
			<else/>
				[<a href="__URL__/index/type/3">三级类目</a> ]
			</eq>

		</div>

		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
		</div>

		<form method='post' action="__URL__/index">
			<div class="rSearch">
				<div class="fLeft">按照名称查询：
					<span id="key">
						<input type="text" name="title" value="{$title}" class="medium" />
					</span>
				</div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
				<input type="hidden" id="type" name="type" value="{$type}" />
			</div>
	
			<div id="searchM" class="none search cBoth" />
			</div>
		</form>

		<div class="list" >
			<div id="result" class="result none"></div>

			<input type="hidden" id="next_lv" value="{$next_lv}"/>
			<input type="hidden" id="lv_one" value="{$lv_one}"/>
			<input type="hidden" id="lv_two" value="{$lv_two}"/>

			<html:list id="checkList" name="node" style="list" checkbox="true" action="true" datasource="category" show="id:编号|10%,name:名称,sort:序号,level:等级,status|getStatus:状态" actionlist="status|showStatus=$node['id'],edit:编辑:id,foreverdel:删除" />
		</div>
	</div>

	<div>
	<span>
		注：<br/>
			&nbsp;&nbsp;一级类目代表：选择课程，选择专题，精选TED等<br/>
			&nbsp;&nbsp;二级类目代表：语文，数学等<br/>
			&nbsp;&nbsp;三级类目代表：等级或者难度，比如幼儿园，小一等<br/>
	</span>
	</div>
</div>
<script type="text/javascript">
    $(function() {
        
    })
</script>
