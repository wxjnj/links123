<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="__PUBLIC__/Js/Jquery/jquery.js"></script>
<script src="__PUBLIC__/Js/stat.js"></script>
<title>题库统计</title>
</head>
<body>
<input id="levelData" type="hidden" value='{$levelJson}'>
<input id="objData" type="hidden" value='{$objJson}'>
<div>
<h2>等级</h2>
<input id="level_input" type="text" >
<input id="level_btn" type="button" value="检索">
<table id="level" border="1" width="400">
	<tr>
		<th>等级</th>
		<th>等级名</th>
		<th>题量</th>
	</tr>
	<tbody>
	<volist name="listByLevel" id="vo">
	<tr>
		<td>{$vo.id}</td>
		<td>{$vo.name}</td>
		<td>{$vo.count}</td>
	</tr>
	</volist>
	</tbody>
</table>
<h2>科目</h2>
<input id="obj_input" type="text" >
<input id="obj_btn" type="button" value="检索">
<table id="object" border="1" width="400">
	<tr>
		<th>类型</th>
		<th>类型名</th>
		<th>题量</th>
	</tr>
	<tbody>
	<volist name="listByObj" id="vo">
	<tr>
		<td>{$vo.id}</td>
		<td>{$vo.name}</td>
		<td>{$vo.count}</td>
	</tr>
	</volist>
	</tbody>
</table>
</div>
</body>
</html>
