<tagLib name="html" />
<include file="Public:header" />

<script language="JavaScript">
<!--
	function getGroupUser(groupId){
		location.href='__URL__/userList/id/'+groupId;
	}
//-->
</script>

<div id="main" class="main" >
	<div class="content" >
		<div class="title">权限组列表</div>
	
		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
			<html:imageBtn name="edit" click="edit()" style="hMargin fLeft" />
			<html:imageBtn name="delete" click="foreverdel()" style="hMargin fLeft" />
			<!-- <html:imageBtn name="cache" click="cache()" style="hMargin fLeft" /> -->
		</div>
		
		<form method=post action="__URL__">
			<div class="rSearch">
				<div class="fLeft">组名查询：<span id="key"><input type="text" name="name" value="{$name}" class="medium" ></span></div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
				<html:imageBtn name="hide" id="hide" click="showHideSearch()" style="hMargin fLeft" />
				<html:imageBtn name="adv" id="show" click="showHideSearch()" style="fLeft" />
			</div>
	
			<div  id="searchM" class="search cBoth" >
				<table cellpadding="1" cellspacing="3">
					<tr>
						<td class="tRight">状态：</td>
						<td>
							<select class="small bLeft" name="status">
								<option value="" <empty name="status">selected</empty> >选择</option>
								<option value="1" <eq name="status" value="1">selected</eq> >正常</option>
								<option value="0" <eq name="status" value="0">selected</eq> >禁止</option>
							</select>
						</td>
						<td>&nbsp;　&nbsp;</td>
						<td class="tRight">描述：</td>
						<td ><input type="text" name="remark" value="{$remark}" class="large"></td>
					</tr>
				</table>
			</div>
		</form>
	
	
		<div class="list" >
			<div id="result" class="result none"></div><html:list id="checkList" style="list" name="action" param="{$param}" checkbox="true" action="true" datasource="list" show="id:编号|10%,name:组名:edit,pid|getGroupName:上级组,status|getStatus:状态,remark:描述" actionlist="status|showStatus=$action['id'],id|app|授权,id|user|用户列表" />
		</div>
		
		<div class="page">{$page}</div>
	
	</div>

</div>
