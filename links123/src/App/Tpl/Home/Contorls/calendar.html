<div class="cal-header">
	<table width="100%">
		<tr>
			<td class="tr">
				<button class="cal-header-date-prev"></button>
			</td>
			<td class="tc">
				<h5 class="cal-header-date" data-date="2013/01/01" data-date2="2013/01/31">2013年01月01日</h5>
			</td>
			<td class="tl">
				<button class="cal-header-date-next"></button>
			</td>
			<td class="tr pr20">
				<button class="cal-view-select-btn cal-view-select-btn-month" data-type="month">月</button>
				<button class="cal-view-select-btn cal-view-select-btn-week" data-type="week">周</button>
				<button class="cal-view-select-btn cal-view-select-btn-day active" data-type="day">日</button>
			</td>
		</tr>
	</table>
</div>
<div class="cal-body">
	<div class="cal-day">
		<div class="cal-mini-month-panel">
			<table>
				<thead>
				<tr>
					<th>一</th><th>二</th><th>三</th><th>四</th>
					<th>五</th><th>六</th><th>日</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="cal-day-note-list">
			<h6>全天事件 - <b class="marks-count"></b>件</h6>
			<ul class="cal-day-ul"></ul>
		</div>
		<div class="cal-day-burn-down-chart">
			<div class="chart">
				<h5 class="time-show">00:00</h5>
			</div>
			<div class="chart-body"></div>
		</div>
	</div>
	<div class="cal-week"></div>
	<div class="cal-month"></div>
</div>
