<div class="cal-header">
	<table width="100%">
		<tr>
			<td class="tr">
				<button class="cal-header-date-prev"></button>
			</td>
			<td class="tc">
				<h5 class="cal-header-date" data-date="2013/01/01" data-date2="2013/01/31">2013年01月01日</h5>
			</td>
			<td class="tl">
				<button class="cal-header-date-next"></button>
			</td>
			<td class="tr pr20">

				<button class="cal-view-select-btn cal-view-select-btn-date active" data-type="Date">日</button>

		</tr>
	</table>
</div>
<div class="cal-body">

				</tbody>
			</table>

			<ul class="cal-day-ul"></ul>
		</div>

				<h5 class="time-show">00:00</h5>
			</div>
			<div class="chart-body"></div>
		</div>
	</div>
	<div class="cal-week" style="display:none">

		</table>
	</div>
	<div class="cal-month" style="display:none">

			<thead>
			<tr>
				<th>一</th>
				<th>二</th>
				<th>三</th>

				<th>六</th>
				<th>日</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
