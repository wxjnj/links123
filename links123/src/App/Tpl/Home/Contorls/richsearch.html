<div class="search">
	<form action="" id="searchForm" method="GET">
	<input name="thl" id="J_thl" type="hidden" value="">
	<input name="tid" id="J_tid" type="hidden" value="">
	<input name="q" id="J_q" type="hidden" value="">
	<input type="text" value="" style="display:none;" />
	<volist name="thl_list" id="vo" key="i">
		<div class="thlz" <neq name="vo['thl']" value="$thlNow">style="display:none;"</neq> >
			<volist name="vo['thlz']" id="thlz" key="j">
				<dl>
					<a <if condition='$thlz["id"] eq $tidNow'>class="tip light"<else />class="tip"</if> 
						title="{$thlz['tip']}" url="{$thlz['url']}" tid="{$thlz['id']}" >
						{$thlz['name']}
					</a>
				</dl>
				<neq name="vo['thlz_len']" value="$j">
					<dl class='dot'>&nbsp;</dl>
				</neq>
			</volist>
		</div>
	</volist>
	<div id="rch_sch">
		<input type="text" id="search_text" class="rich_sch_txt" x-webkit-speech lang="zh-CN" value="{$_COOKIE['keyword']}" autocomplete="off" /><input type="hidden" id="search_text_o" />
		<dl id="btn_search" class="rich_search_button"></dl>
		<ul id="tips"></ul>
	</div>
	<div id="J_thl_div" >
	<volist name="thl_list" id="vo" key="m">
		<dl><a <eq name="thlNow" value="$vo['thl']">class="light"</eq> >{$vo['thl']}</a></dl>
	</volist>
	</div>
	<!-- <div id="wang">&nbsp;　请输入网名，如新浪，直达另客收录网站　&nbsp;</div> -->
	<input type="hidden" id="tidNow" value="{$tidNow}" />
	</form>
</div>
