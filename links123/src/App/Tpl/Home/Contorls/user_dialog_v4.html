<div class="user-dialog user-reg-dialog" style="display:none">
    <b class="close-btn"></b>
    <ul class="inputs">
        <li>
            <div class="input input-username">
                <b class="icon icon-username"></b>
                <input type="text" name="username" placeholder="输入用户名" />
            </div>
            <div class="msg msg-err msg-username"><span class="ang"></span><div>用户名错误</div></div>
        </li>
        <li>
            <div class="input input-mail">
                <b class="icon icon-mail"></b>
                <input type="text" name="email" placeholder="输入注册邮箱" />
            </div>
            <div class="msg msg-err msg-email"><span class="ang"></span><div></div></div>
        </li>
        <li>
            <div class="input input-password">
                <b class="icon icon-password"></b>
                <input type="password" name="password" placeholder="输入登录密码" />
            </div>
            <div class="msg msg-err msg-password"><span class="ang"></span><div>用户名错误</div></div>
        </li>
        <li>
            <div class="input input-code">
                <input type="text" name="vcode" placeholder="输入验证码" />
            </div>
            <img class="code-img" id="J_VerifyImg" src="/Verify" title="点击刷新" />
            <div class="msg msg-err msg-vcode"><span class="ang"></span><div></div></div>
        </li>
    </ul>
    <button class="submit-btn" type="button">注册</button>
    <p>或</p>
    <a class="social-btns-qq" href="#">用腾讯QQ账号登录</a>
    <a class="social-btns-weibo" href="#">用新浪微博账号登录</a>
</div><!-- // .user-reg-dialog -->

<div class="user-dialog user-log-dialog" style="display:none;">
    <b class="close-btn"></b>
    <ul class="inputs">
        <li>
            <img class="bigavatar-img" src="__PUBLIC__/IndexV4/src/imgs/head-demo.png" />
        </li>
        <li>
            <div class="input input-username">
                <b class="icon icon-username"></b>
                <input type="text" name="username" placeholder="用户名 / 手机号 / 邮箱" />
            </div>
            <div class="msg msg-err msg-username"><span class="ang"></span><div>用户名错误</div></div>
        </li>
        <li>
            <div class="input input-password">
                <b class="icon icon-password"></b>
                <input type="password" name="password" placeholder="输入登录密码" />
            </div>
            <div class="msg msg-err msg-password"><span class="ang"></span><div>用户名错误</div></div>
        </li>
        <li class="login">
            <button class="submit-btn" type="button">登录</button>
            <div class="remember checked">
                <em></em>
                <b>记住密码</b>
            </div>
            <a class="forget_pass" href="#">忘记密码</a>
        </li>
    </ul>
    <a class="social-btns-qq" href="#">用腾讯QQ账号登录</a>
    <a class="social-btns-weibo" href="#">用新浪微博账号登录</a>
</div><!-- // .user-log-dialog -->

<div class="user-dialog user-reg-ok-dialog" style="display: none">
	<b class="close-btn"></b>
	<div class="ok-img"></div>
	<div class="info">
		<p>恭喜！您已注册成功</p>
		<p>另客号：<b>1105742</b></p>
		<p>本窗口将于 3 秒钟后自动关闭...</p>
	</div>
</div><!-- // .user-reg-ok-dialog -->


<div class="user-dialog user-find-password-dialog" style="display: none">
	<b class="close-btn"></b>
	<ul class="inputs">
		<li>
			<div class="input input-mail">
				<b class="icon icon-mail"></b>
				<input type="text" name="email" placeholder="输入注册邮箱" />
			</div>
			<div class="msg msg-err msg-email"><span class="ang"></span><div></div></div>
		</li>
		<li>
			<div class="input input-code">
				<input type="text" name="vcode" placeholder="输入验证码" />
			</div>
			<img class="code-img" id="J_VerifyImg" src="/Verify" title="点击刷新" />
			<div class="msg msg-err msg-vcode"><span class="ang"></span><div></div></div>
		</li>
	</ul>
	<button class="submit-btn" type="button">发送验证邮件</button>
</div><!-- // .user-reg-dialog -->


<div id="J_Zld" class="user-dialog zld-dialog" style="display:none">
	<b class="close-btn"></b>
	<ul class="inputs">
		<li>
			<div class="input input-name">
				<b class="icon icon-name"></b>
				<input type="text" name="name" placeholder="输入网址名称" />
				<input type="hidden" name="id" />
			</div>
			<div class="msg msg-err msg-name"><span class="ang"></span><div></div></div>
		</li>
		<li>
			<div class="input input-url">
				<b class="icon icon-url"></b>
				<input type="text" name="url" placeholder="输入网址" />
			</div>
			<div class="msg msg-err msg-url"><span class="ang"></span><div></div></div>
		</li>
		<li class="submit" style="overflow:hidden;margin-top:5px;">
			<ul class="radio-ul">
				<li class="radio-li checked" data-value="private"><em></em><b>私有</b></li>
				<li class="radio-li" data-value="share"><em></em><b>分享到另客导航</b></li>
			</ul>
			<button class="lkd-add" style="margin-top:-40px" type="button"><i></i></button>
		</li>
		<li>
			<button class="zld-remove-btn">删除网址</button>
		</li>
	</ul>
</div><!-- // .zld-dialog -->
