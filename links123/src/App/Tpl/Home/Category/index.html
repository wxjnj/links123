<!DOCTYPE html>
<html>
<head>
	<include file="Contorls:headlinks" />
	<link rel="canonical" href="http://links123.cn{$_SERVER['REQUEST_URI']}" />
</head>

<body>

	<include file="Contorls:header" />

	<!--推荐链接-->
	<div class="tjlj_b">
		<div class="tjlj_tit"><!-- <a id="btn_close_me" class="button01">关闭此页</a> -->再试试目录检索</div>
		<div class="tjlj_tit01">1.&nbsp;选择语言</div>
		<p>
			<label><input type="radio" name="language" value="1" <eq name="language" value="1">checked="true"</eq> />&nbsp;中文岛</label>&nbsp;　
			<label><input type="radio" name="language" value="2" <eq name="language" value="2">checked="true"</eq> />&nbsp;英文岛</label>
		</p>
		<notempty name="language">
		<div class="tjlj_tit01">2.&nbsp;选择分类</div>
		<p>
			<volist name="cats" id="cat">
				<label><input type="radio" name="rid" value="{$cat.id}" <eq name="rid" value="$cat['id']">checked="true"</eq> />&nbsp;{$cat.cat_name}</label>&nbsp;　
			</volist>
		</p>
		<ul class="tjlj_ul">
		<volist name="cats" id="cat">
		<eq name="cat.id" value="$rid">
			<li class="tjlj_li">
				<!-- <div class="tjlj_pic">{$cat.cat_name}</div> -->
				<div class="tjlj_lie">
					<div class="tjlj_lie_ch">
					<ul>
					<volist name="cat.subCats" id="sbc">
						<li><label value="{$sbc.id}"><input type="radio" name="category" value="{$sbc.id}" <eq name="linkNow.category" value="$sbc['id']">checked="true"</eq> />&nbsp;{$sbc.cat_name}</label>&nbsp;　</li>
					</volist>
					</ul>
					<notempty name="cat.grades">
						<div class="leibie">细分：
						<volist name="cat.grades" id="grd">
							<label><input type="radio" name="grade" value="{$grd.value}" <if condition="($linkNow.rid eq $cat['id']) and ($linkNow.grade eq $grd['value'])">checked="true"</if> />&nbsp;{$grd.name}</label>&nbsp;　
						</volist>   
						</div>
					</notempty>
					</div>
				</div>
				<div class="clr"></div>
			</li>
		</eq>
		</volist>
		</ul>
		</notempty>

		<notempty name="language">
		<notempty name="rid">
			<div id="btn_index"><a class="search_buttom reg_button">检 索</a></div>
		</notempty>
		</notempty>
		
		<div class="cont_xx_windowclose"><a id="btn_close_me" class="button01">关闭此页</a></div>
	</div>
	<!--推荐链接 结束-->

	<include file="Contorls:footer" />
	<include file="Contorls:footlinks" />
	<load href="__STATIC__/v2/js/category.js" />

</body>
</html>
