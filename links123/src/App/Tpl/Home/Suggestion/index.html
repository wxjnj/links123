<!DOCTYPE html>
<html>
<head>
	<include file="Contorls:headlinks" />
	<load href="__PUBLIC__/Js/editor/themes/default/default.css" />
	<load href="__PUBLIC__/Js/editor/themes/simple/simple.css" />
</head>

<body>

	<include file="Contorls:header" />

	<!-- 留言板 -->
	<div class="login_reg" id="grzx_wdss">
		<div class="login_reg_img login_reg_about">
			<div class="login_reg_img_b"><img src="__PUBLIC__/Uploads/Others/{$banner.0.pic}" width="420" height="290" alt="banner"></div>
		</div>

		<form id="frm_say">
			<div class="jyts">
				<p class="about_tit">留言板</p>
				<!-- 
				<p id="tjlj_tadio" class="jyts_radio">分类：
						<label><input name="type" type="radio" value="1" checked="checked" />&nbsp;留言板</label>&nbsp;
								<label><input name="type" type="radio" value="2" />&nbsp;申请取消链接</label>&nbsp;
								<label><input name="type" type="radio" value="3" />&nbsp;其他</label>
						</p>
				-->
				<textarea name="suggest" class="cont_xx_text"></textarea>
				<div class="cont_xx_submit"> 还能输入<span id="word_remain">10000</span>个字　<a class="button01 btn_sub_suggest">提交</a> </div>
			</div>
		</form>
		<div class="clr"></div>
		<div class="jyts_lie">
			<ul class="jyts_ul">
				<volist name="suglist" id="vo" key="k">
					<li>
						<div class="cont_pl_tx"><img src="{$vo.avatar}" alt="face" /></div>
						<div class="jyts_ulfont">
							<p class="jyts_name"><a class="nickname">{$vo.nickname}</a>&nbsp;<span style="margin:0 5px">{$vo.create_time}</span>
								<input type="hidden" value="{$vo.id}" />
								<span style="float:right;margin-left: 10px;">{$vo.number}楼</span>
								<eq name="vo['editable']" value="1"><a class="edit_suggest" id="edit_{$vo.id}">编辑</a></eq>
								<a class="reply_suggest" id="reply_{$vo.id}">点评</a>
							</p>
							<div class="jytsfont suggest_content" style="overflow: hidden;">
								<empty name="vo.ssuggest">
									{$vo.suggest}
									<else />
									<span>{$vo.ssuggest}</span> 
									<a class="tsjy_zk" ssug="{$vo.ssuggest}" sug="{$vo.suggest}">展开</a>
								</empty>
							</div>
							<div class="open_close_suggest" style="display: none" ><a style="float:right">展开</a></div>

							<notempty name="vo.reply">
								<div class="suggest_reply">
									<p class="reply_title">&nbsp;</p>
									<volist name="vo.reply" id="val">
										<div class="reply_div" style="margin-bottom: 24px;">
											<div style="float:left">
												<img src="{$val.avatar}" height="24" width="24" alt="face" />
											</div>
											<div style="margin-left: 30px;">
												<a>{$val.nickname}</a>&nbsp;
												<span style="color: #999">{:date("Y-m-d H:i",$val['create_time'])}</span>&nbsp;
												<p>{$val.suggest}</p>
											</div>
										</div>
									</volist>
									<a class='more_reply' style="display: none">更多点评</a>
								</div>
								<!-- 
																<volist name="vo.subsug" id="sub">
																		<p class="jyts_name fst"><a>{$sub.nickname}</a>&nbsp;<span>{$sub.create_time}</span></p>
																		<p class="jytsfont">
																		<empty name="sub.ssuggest">
																				{$sub.suggest}
																			<else />
																				<span>{$sub.ssuggest}</span> <a class="tsjy_zk" ssug="{$sub.ssuggest}" sug="{$sub.suggest}">展开</a>
																			</empty>
																		</p>
																<notempty name="sub.reply">
																		<p class="jyts_lkhf"><span>另客回复：</span>{$sub.reply}</p>
																</notempty>
																</volist>
							
																		<eq name="vo.goon" value="1">
																		<p class="wdjyts_ts">您的问题已经答复，您可以针对此答复再次提出&nbsp;<a>留言板</a></p>
																		<div class="wdjyts_txt">
																		<textarea name="textarea" class="cont_xx_text">我来说说</textarea>
																		<div class="cont_xx_submit"> 还能输入<span>1000</span>个字　<a pid="{$vo.id}" class="button01 btn_sub_suggest">提交</a> </div>
																		</div>
																		</eq>
								-->		          		
							</notempty>
						</div>
						<div class="clr"></div>
					</li>
				</volist>
			</ul>
			<div class="clr"></div>

			<div class="cont_xx_page">
				{$page}
				<div class="clr"></div>
			</div>
		</div>
		<div class="clr"></div>
		<a id="btn_close_me" class="login_reg_close">关闭此页</a>
	</div>
	<div id="edit_win" class="easyui-dialog" style="width:760px;height:auto;" 
		 data-options="title:'编辑留言',shadow:false,modal:true,closed:true,
		 buttons:[{text:'确认',handler:function(){updateSuggestion();}},{text:'取消',handler:function(){$('#edit_win').window('close');}}]
		 ">
		<textarea name="edit_suggest" class="cont_xx_text"></textarea>
		<input type="hidden" value="" id="edit_id" />
		<input type="hidden" value="" id="reply_id" />
		<div class="cont_xx_submit" style="margin-bottom: 0"> 还能输入<span id="edit_word_remain">10000</span>个字</div>
	</div>
	<!-- 结束 留言板 -->
	<include file="Contorls:footer" />
	<include file="Contorls:footlinks" />
	<load href="__PUBLIC__/Js/editor/kindeditor-min.js" />
	<load href="__STATIC__/v2/js/suggestion.js" />

</body>
</html>
