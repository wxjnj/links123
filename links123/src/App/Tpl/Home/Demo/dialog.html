
<!-- $注册 -->
<div id="J_signup_form">
	<div class="lk-dialog lk-dialog-reg">
		<div class="lkd-hd">
			<em>快速注册</em>
			<a class="close J_signup_close" href="#">X</a>
		</div>
		<div class="lkd-bd">
			<form action="">
				<ul>
					<li><input class="ipt" type="text" name="" id="" placeholder="昵称" /></li>
					<li><input class="ipt" type="text" name="" id="" placeholder="邮箱" /></li>
					<li><input class="ipt" type="text" name="" id="" placeholder="密码" /></li>
					<li class="vcode">
						<input class="ipt" type="text" name="" id="" placeholder="验证码" /><img src="/Verify" alt="验证码" class="J_verifyImg" title="点击刷新" />
					</li>
				</ul>
			</form>
		</div>
		<div class="lkd-ft">
			<a class="lkd-reg" href="#">注册</a>
			<a class="lkd-login J_signin" href="#">已有帐号！登录！</a>
		</div>
	</div>
</div>
<!-- 注册$-->

<!-- $登录 -->
<div id="J_signin_form">
	<div class="lk-dialog lk-dialog-login">
		<div class="lkd-hd">
			<em>登录</em>
			<a class="close J_signin_close" href="#">X</a>
		</div>
		<div class="lkd-bd">
			<form action="">
				<ul>
					<li><input class="ipt" type="text" name="" id="" placeholder="邮箱/账户/手机号" /></li>
					<li><input class="ipt" type="text" name="" id="" placeholder="密码" /></li>
					<li class="rpass">
						<span>还不是会员？<a href="#" class="J_signup">注册</a></span>
						<label for=""><input type="checkbox" name="" id=""> 记住密码</label> <a class="fgpass J_forgetpass" href="#">忘记密码？</a>

				</ul>
			</form>
		</div>
		<div class="lkd-ft">
			<a class="lkd-reg" href="#">登录</a>
		</div>
	</div>
</div>

<!-- $找回密码 -->
<div id="J_forgetpass_form">
	<div class="lk-dialog lk-dialog-fpass">
		<div class="lkd-hd">
			<a class="close J_forgetpass_close" href="#">X</a>
		</div>
		<div class="lkd-bd">
			<div class="tabs">
				<a class="on" href="#">通过电子邮件</a><a href="#">通过其他方式</a>
			</div>
			<div class="ct">
				<form action="">
				<ul>
					<li><input class="ipt" type="text" name="" id="" placeholder="请输入登录邮箱" /></li>
					<li class="vcode">
						<input class="ipt" type="text" name="" id="" placeholder="验证码" /><img src="/Verify" alt="验证码" class="J_verifyImg" title="点击刷新" />
					</li>
				</ul>
				</form>
			</div>
		</div>
		<div class="lkd-ft">
			<a class="lkd-btn" href="#">发送验证邮件</a>
		</div>
	</div>
</div>
