<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>修改头像_个人中心</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="__STATIC__/v3/css/base.css" />
	<link rel="stylesheet" href="__PUBLIC__/User/css/uc-layout.css" />
	<link rel="stylesheet" href="__PUBLIC__/User/css/uc-style.css" />
	<link rel="stylesheet" href="__STATIC__/min/?b=v3/css&f=g-uc.css" />

<body>
	<include file="Contorls:header" />
	<div class="container">
		<div class="wrap">
			<include file="Contorls:left" />
			<div class="content">
				<h2 class="c-ttl">修改头像</h2>
				<div class="avator-panel">
					<div class="avatorupload"></div>
					<div class="avatorctls">
						<div class="ac1">
							<a class="btn-upload" href="javascript:;">选择图片</a>
							<a class="btn-camera" href="javascript:;">拍照上传</a>
						</div>
						<div class="ac2">仅支持JPG、GIF、PNG格式，文件小于2M。</div>
						<div class="ac3">
							<p class="p1">
								<img src="/Public/user/imgs/av180X180.jpg" alt="" />
								180*180大尺寸头像
							</p>
							<p class="p2">
								<img src="/Public/user/imgs/av50X50.jpg" alt="" />
								50*50<br />中尺寸头像
							</p>
							<p class="p3">
								<img src="/Public/user/imgs/av30X30.jpg" alt="" />
								30*30<br />小尺寸头像
							</p>
						</div>
						<div class="ac4">您上传的图片将会生成三种尺寸头像和高清头像。</div>
						<div class="ac5"><a class="btn-upfile" href="javascript:;">开始上传</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Contorls:footer" />
