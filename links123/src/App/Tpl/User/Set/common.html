<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>通用隐私_个人中心</title>
    <include file="Set/Contorls:meta" />
</head>
<body>
	<include file="Set/Contorls:header" />
	<div class="container">
		<div class="wrap">
            <include file="Set/Contorls:left" />
			<div class="content">
				<h2 class="c-ttl">通用隐私</h2>
				<div class="common-panel">
					<ul class="common-list">
						<li>
							<h3>评论权限</h3>
							<ul>
								<li><label for=""><input type="radio" name="" id=""> 所有人（不包括你的黑名单用户）</label></li>
								<li><label for=""><input type="radio" name="" id=""> 可信用户（包括我的好友、另客认证用户、手机绑定用户以及身份验证用户）</label></li>
								<li><label for=""><input type="radio" name="" id=""> 仅好友可发表评论</label></li>
							</ul>
						</li>
						<li>
							<h3>添加好友</h3>
							<ul>
								<li><label for=""><input type="radio" name="" id=""> 允许任何人添加为好友</label></li>
								<li><label for=""><input type="radio" name="" id=""> 需要验证信息后</label></li>
								<li><label for=""><input type="radio" name="" id=""> 不允许任何人添加为好友</label></li>
							</ul>
						</li>
						<li>
							<h3>成就</h3>
							<ul>
								<li><label for=""><input type="radio" name="" id=""> 公开（允许他人查看我的成就）</label></li>
								<li><label for=""><input type="radio" name="" id=""> 隐私（不允许他人查看我的成就）</label></li>
							</ul>
						</li>
						<li>
							<h3>个人信息</h3>
							<ul>
								<li><label for=""><input type="radio" name="" id=""> 允许任何人查看</label></li>
								<li><label for=""><input type="radio" name="" id=""> 允许可信用户查看</label></li>
								<li><label for=""><input type="radio" name="" id=""> 仅好友可见</label></li>
							</ul>
						</li>
						<li>
							<h3>另客银行<span>设置另客币财产状况隐私</span></h3>
							<ul>
								<li><label for=""><input type="radio" name="" id=""> 我要炫富（所有人可见另客币持有数）</label></li>
								<li><label for=""><input type="radio" name="" id=""> 仅好友可见</label></li>
								<li><label for=""><input type="radio" name="" id=""> 保持低调（仅自己可见）</label></li>
							</ul>
						</li>
					</ul>
					<div class="ctls">
						<input class="btn-send" type="text" value="提交" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Set/Contorls:footer" />
</body>
</html>
