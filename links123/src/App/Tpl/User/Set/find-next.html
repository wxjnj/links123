<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>帐号申诉2_个人中心</title>
    <include file="Set/Contorls:meta" />
</head>
<body>
	<include file="Set/Contorls:header" />
	<div class="container">
		<div class="wrap">
            <include file="Set/Contorls:left" />
			<div class="content">
				<h2 class="c-ttl">帐号申诉</h2>
				<div class="find-panel">
					<p>账号申诉选项均为必填项，填入信息越多，申诉成功的几率越高，请尽量填写完整。</p>
					<div class="step-2">
						<p><em>3. 填入你所用过的另客号</em></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><em>4. 您的密保手机</em></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><em>5. 您的验证邮箱</em></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><em>6. 您的身份认证</em></p>
						<p>
							<select name="" id="">
								<option value="">身份证</option>
							</select>
						</p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><em>7. 填入你所用过的账户密码</em></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
						<p><input class="ipt-m ipt-dis" type="text" /></p>
					</div>
					<p class="ctls">
						<input class="btn-next" type="submit" value="提交" onclick="location.href='find-end.html'" />
					</p>
				</div>
			</div>
		</div>
	</div>
	<include file="Set/Contorls:footer" />
</body>
</html>
