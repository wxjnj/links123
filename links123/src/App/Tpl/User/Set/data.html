<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>隐私数据管理_个人中心</title>
    <include file="Set/Contorls:meta" />
</head>
<body>
	<include file="Set/Contorls:header" />
	<div class="container">
		<div class="wrap">
            <include file="Set/Contorls:left" />
			<div class="content">
				<h2 class="c-ttl">隐私数据管理</h2>
				<div class="data-panel">
					<div class="data-seo">
						<h3>搜索引擎收录<span>是否允许搜索引擎搜索到你在另客的信息。</span></h3>
						<ul>
							<li><label for=""><input type="checkbox" name="" id=""> 收录相册</label></li>
							<li><label for=""><input type="checkbox" name="" id=""> 收录个人主页</label></li>
							<li><label for=""><input type="checkbox" name="" id=""> 收录日志</label></li>
							<li><label for=""><input type="checkbox" name="" id=""> 收录状态</label></li>
						</ul>
						<p class="ctls"><input class="btn-ok" type="submit" value="提交" /></p>
					</div>
					<div class="data-my">
						<h3>清空所有隐私数据<span>注意：为了您的隐私安全，清空的隐私数据将无法找回</span></h3>
						<p>请输入绑定手机号码获取验证码</p>
						<p><input class="ipt-m ipt-dis" type="text" /> <a class="btn-v" href="javascript:;">获取验证码</a></p>
						<p>验证码</p>
						<p><input class="ipt-s ipt-dis" type="text" /></p>
						<p class="ctls"><input class="btn-ok" type="submit" value="提交" /></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Contorls:footer" />
</body>
</html>
