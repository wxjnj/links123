<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>更换绑定邮箱_个人中心</title>
    <include file="Set/Contorls:meta" />
</head>
<body>
	<include file="Set/Contorls:header" />
	<div class="container">
		<div class="wrap">
            <include file="Set/Contorls:left" />
			<div class="content">
				<h2 class="c-ttl">更换绑定邮箱</h2>
				<div class="mail-panel">
					<p>绑定邮箱，可提高账户的安全度，也可用来找回密码及修改密保设置，您可以使用邮箱登录。</p>
					<table class="tb-form">
						<tr>
							<td class="a">输入原始邮箱</td>
							<td class="b">
								<input class="ipt-m" type="text" />
							</td>
						</tr>
						<tr>
							<td class="a">输入新邮箱</td>
							<td class="b">
								<input class="ipt-m" type="text" />
							</td>
						</tr>
						<tr>
							<td class="a"></td>
							<td class="b">
								<input class="btn-send" type="submit" value="提交" />
							</td>
						</tr>
					</table>
					<div class="mail-tips">
						<p>已提交成功，请进入您的邮箱进行验证</p>
						<ul>
							<li><a href="#">Gmail</a></li>
							<li><a href="#">163</a></li>
							<li><a href="#">yahoo.com</a></li>
							<li><a href="#">Hotmail</a></li>
							<li><a href="#">126</a></li>
							<li><a href="#">QQ邮箱</a></li>
							<li><a href="#">sina.com</a></li>
							<li><a href="#">搜狐</a></li>
							<li><a href="#">21cn.com</a></li>
							<li><a href="#">139</a></li>
							<li><a href="#">yeah.net</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Set/Contorls:footer" />
</body>
</html>
