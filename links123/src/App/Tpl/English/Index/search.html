<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="edge" />
        <title>另客网 | 领先的全面导航 | 高效的组合搜索 | 独特的英语角</title>
        <link href="" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/English/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            var URL = "__URL__";
            var PUBLIC = "__PUBLIC__";
            var screen_type = 1;
            var media_height = 325;
            var media_width = 518;
            var media_marin = '18px 0 0 20px';
            var level_margin_index = -5;
            var user_last_view_type = "{$user_last_select['viewType']|default=1}";
            var google_host = encodeURIComponent("{:C('ENGLISH_SPEECH_API_URL')}");
            var mp3host = encodeURIComponent("{:C('ENGLISH_DICT_SPEAK_URL')}");
            if (window.navigator.userAgent.indexOf("MSIE")>=1){
                var IE1024="style_small.css";
                var IEother="style.css";
                ScreenWidth(IE1024,IEother);
            }else{ 
                if (window.navigator.userAgent.indexOf("Firefox")>=1){
                    //如果浏览器为Firefox 
                    var Firefox1024="style_small.css"; 
                    var Firefoxother="style.css";
                    ScreenWidth(Firefox1024,Firefoxother);
                }else{
                    //如果浏览器为其他 
                    var Other1024="style_small.css";
                    var Otherother="style.css";
                    ScreenWidth(Other1024,Otherother);
                }
            }
            function ScreenWidth(CSS1,CSS2){
                if (screen.height <= 1050){
                    screen_type = 1;
                    setActiveStyleSheet(CSS1);
                }else{ 
                    screen_type = 2;
                    media_height=448;
                    media_width=710;
                    media_marin = '24px 0 0 28px';
                    level_margin_index = -7;
                    setActiveStyleSheet(CSS2);
                }
            } 
            function setActiveStyleSheet(title){
                $("link").attr("href","__PUBLIC__/English/css/"+title + '?20130929011');
//                document.getElementsByTagName("link")[0].href="__PUBLIC__/English/css/"+title;
            }
        </script>
        <link href="__PUBLIC__/English/css/tabs.css?2013092301" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/English/css/jquery.autocomplete.css?2013092301" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="__PUBLIC__/English/js/jquery.tools.min.js"></script>
        <!--<load href="__PUBLIC__/skin/easyui/jquery.easyui.min.js" />-->
        <!--<load href='__PUBLIC__/skin/easyui/themes/metro/easyui.css' />-->
        <load href="__PUBLIC__/skin/easyui/easyloader.js" />
        <SCRIPT src="__PUBLIC__/English/js/select.js?2013092301"></SCRIPT>
        <script type="text/javascript" src="__PUBLIC__/Js/Links123Player/swfobject.js"></script>

        <script src="__PUBLIC__/English/js/jquery.autocomplete.js?2013092901"></script>
        <script src="__PUBLIC__/English/js/search.js?2013092901"></script>
        
        <script type="text/javascript" src="__PUBLIC__/Js/flowplayer/flowplayer-3.2.12.min.js"></script>
        
    </head>

    <body>
        <div class="container video-search-page">
            <include file="Public:top" />
            <div class="content">
                <h2 class="search-title">共搜索到<b>15</b>个与 “{$keyword}” 相关的视频</h2>
                <div class="results-wrap">
                    <div class="show-btns">
                        <a class="square-show current-show" href="javascript:;"></a>
                        <a class="list-show" href="javascript:;"></a>
                    </div>
				<ul class="video-list">
                        <foreach name="videos" item="video">
                        <li>
                            <img src="{$video.media_thumb_img}" />
                            <span class="time-tip">19:00</span>
                            <h5>{$video.name}</h5>
                            <p>科目：{$video.subject}</p>
                            <p>等级：{$video.level}</p>
                            <div class="upload-time">
                                <b></b>
                                <span>{$video.created}</span>
                            </div>
                        </li>
                        </foreach>
                    </ul>
                  {$page} 
                </div>
            </div>
            <include file='Public:footer' />
        </div>
    </body>
</html>
