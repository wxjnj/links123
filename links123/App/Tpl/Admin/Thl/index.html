<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content" >
		<div class="title">糖葫芦籽列表</div>

		<div class="operate" >
			<html:imageBtn name="add" click="add()" style="hMargin fLeft" />
			<html:imageBtn name="delete" click="foreverdel()" style="hMargin fLeft" />
			<html:imageBtn name="sort" click="sort()" style="hMargin fLeft" />
		</div>
		
		<form method='post' action="__URL__">
			<div class="rSearch">
				<div class="fLeft">名称查询：<span id="key"><input type="text" name="name" value="{$name}" class="medium" ></span></div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
				<html:imageBtn name="hide" id="hide" click="showHideSearch()" style="hMargin fLeft" />
				<html:imageBtn name="adv" id="show" click="showHideSearch()" style="fLeft" />
			</div>

			<div id="searchM" class="search cBoth" >
				<table cellpadding="1" cellspacing="3">
					<tr>
						<td class="tRight">类别：</td>
						<td>
							<select name="thl">
								<option value="" <eq name="thl" value="">selected</eq> >所有类别</option>
							<volist name="thls" id="vo">
								<option value="{$vo}" <eq name="thl" value="$vo">selected</eq> >{$vo}</option>
							</volist>
							</select>						
						</td>
						<td>&nbsp;　&nbsp;</td>
						<td class="tRight">方式：</td>
						<td>
							<select name="needkey">
								<option value="" <eq name="needkey" value="">selected</eq> >所有方式</option>
								<option value="0" <eq name="needkey" value="0">selected</eq> >直达</option>
								<option value="1" <eq name="needkey" value="1">selected</eq> >需输入</option>
							</select>						
						</td>
					</tr>
				</table>
			</div>
		</form>

		<div class="list" >
			<html:list id="checkList" name="thl" param="{$param}" style="list" checkbox="true" action="true" datasource="list" show="id:编号|5%,name:名称:edit,url|getLinkToHref:链接,tip:标注|150,thl:类别,needkey|getNeedkey:方式|70,create_time|toDate:发布日期,sort:序号,click_num:点击量" actionlist="edit:编辑" />
		</div>

		<div class="page">{$page}</div>

	</div>

</div>

</body>
</html>
