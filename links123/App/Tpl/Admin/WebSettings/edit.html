<div id="main" class="main" >
	<div class="content">
		<div class="title">修改网站设置[ <a href="__URL__">返回列表</a> ]<font style="color:blue;">修改后，立即生效</font></div>
		<form method='post' id="form1" action="__URL__/update/" >
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight tTop" nowrap>名称：</td>
					<td class="tLeft" colspan="2">{$vo.setting_name}</td>
				</tr>
				<tr>
					<td class="tLeft" colspan="3">--------------------------------------------------------------------------------------------------------------------------------------</td>
				</tr>
				<tr>
					<td class="tRight" >标识：</td>
					<td class="tLeft" colspan="2">{$vo.setting_mark}</td>
				</tr>
				<tr>
					<td class="tRight" >内容：</td>
					<td class="tLeft" colspan="2">
						<input type="text" name="setting_value" value="{$vo.setting_value}" />
					</td>
				</tr>
				<tr>
					<td class="tRight" >描述：</td>
					<td class="tLeft" colspan="2"><font style="color:red;">{$vo.setting_remark}</font></td>
				</tr>
			
				<tr>
					<td><input type="hidden" name="id" value="{$Think.get.id}" ></td>
					<td class="center">
					<input type="submit" value="保 存" class="small submit">
					<input type="reset" class="submit  small" value="清 空" >
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
