<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content">
		<div class="title">编辑我的地盘[ <a href="__URL__">返回列表</a> ]</div>
		<form method='post' id="form1" action="__URL__/update/" onsubmit="return CheckForm(this)">
			<table cellpadding=3 cellspacing=3>
				<tr>
					<td class="tRight">网站名称：</td>
					<td class="tLeft" colspan="2" ><input type="text" class="medium bLeftRequire" name="web_name" value="{$vo.web_name}" check="^\S" warning="网站名称不能为空" /></td>
				</tr>
				<tr>
					<td class="tRight">链接：</td>
					<td class="tLeft" colspan="2" ><input type="text" class="large" name="url" value="{$vo.url}" check="^\S" warning="链接不能为空" /></td>
				</tr>
				<tr>
					<td><input type="hidden" name="id" value="{$vo.id}" ></td>
					<td class="center">
					<input type="submit" value="保 存" class="small submit" />&nbsp;
					<input type="reset" class="submit small" value="清 空" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

</body>
</html>
