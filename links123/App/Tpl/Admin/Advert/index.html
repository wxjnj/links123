<tagLib name="html" />
<include file="Public:header" />

<div id="main" class="main" >
	<div class="content" >
		<div class="title">banner列表</div>

		<div class="operate" >
			<!-- <html:imageBtn name="add" click="add()" style="hMargin fLeft" /> -->
			<html:imageBtn name="sort" click="sort()" style="hMargin fLeft" />
		</div>
		
		<form method='post' action="__URL__">
			<div class="rSearch">
				<div class="fLeft">名称查询：<span id="key"><input type="text" name="name" value="{$name}" class="medium" ></span></div>
				<html:imageBtn type="submit" name="search" style="hMargin fLeft" />
			</div>
		</form>

		<div class="list">
			<html:list id="checkList" name="advert" param="{$param}" style="list" checkbox="true" action="true" datasource="list" show="id:编号|5%,name:标题:edit,link:链接,size:尺寸,sort:序号" actionlist="edit:编辑" />
		</div>

		<div class="page">{$page}</div>

	</div>

</div>

</body>
</html>
